<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="ff-body">
  <nav class="text-neutral-400 fs-nav fw-regular">
    <img src="./images/logo.svg" alt="logo"/>
    <ul>
      <li><a class="text-neutral-400" href="#">Features <img src="./images/icon-arrow-down.svg" alt="down arrow" /></a></li>
      <li><a class="text-neutral-400" href="#"><span>Company</span><img src="./images/icon-arrow-down.svg" alt="down arrow" /></a></li>
      <li><a class="text-neutral-400" href="#">Careers</a></li>
      <li><a class="text-neutral-400" href="#">About</a></li>
      <li><a class="text-neutral-400" href="#">Login</a></li>
      <li><button>Register</button></li>
    </ul>
  </nav>
  <main>
    <div class="even-columns">
      <div class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="databiz"/>
          <img src="./images/client-audiophile.svg" alt="audiophile"/>
          <img src="./images/client-meet.svg" alt="meet"/>
          <img src="./images/client-maker.svg" alt="maker"/>
        </div>
      </div>
      <div class="hero-image">
        <img src="./images/image-hero-desktop.png" alt="hero-image" /> 
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
